schemaVersion: 2.0.0
metadata:
  name: tictac-rl-project
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "pip install numpy && pip install -r requirements.txt || echo 'No requirements.txt found, continuing with basic numpy installation'"
  - id: build
    exec:
      component: dev
      commandLine: "python -m compileall . && echo 'Python compilation completed'"
  - id: test
    exec:
      component: dev
      commandLine: "python -c 'import tictac; print(\"Successfully imported tictac module\")' && echo 'Basic import test passed'"